<div class="newsletter-container">
    <div class="details">
        <p>Newsletter</p>
        <h2>Watch Our Courses</h2>
        <p>Problems trying to resolve the conflict between the two major realms of Classical physics: Newtonian
            mechanics </p>
    </div>
    <form class="input-container" (ngSubmit)="handleSubmit()">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Your Email" [(ngModel)]="email" />
        <button>Subscribe</button>
    </form>
    <div class="error" *ngIf="this.errorMessage && this.errorMessage.length > 0; else elseBlock">{{this.errorMessage}}
    </div>
    <ng-template #elseBlock></ng-template>
</div>
